<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="alignment">
            <h1>Video Game Trivia</h1>
        </div>
        <div class="alignment">
            <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
            <h4 id="question"></h4>
            <h5 id="time"></h5>
            <button type="button" class="btn btn-info btn-lg btn-block" id="answer1"></button>
            <button type="button" class="btn btn-info btn-lg btn-block" id="answer2"></button>
            <button type="button" class="btn btn-info btn-lg btn-block" id="answer3"></button>
            <button type="button" class="btn btn-info btn-lg btn-block" id="answer4"></button>
            <h2 id="answerStatment"></h2>
            <h3 id="corectAnswer"></h3>
            <h3 id="resultMessage"></h3>
            <h3 id="answeredCorrect"></h3>
            <h3 id="answeredIncorrect"></h3>    
            <h3 id="unanswered"></h3>
            <button type="button" class="btn btn-primary btn-lg" id="restart">Restart</button>
        </div>
        <div class="text-center" id="adjustment">
            <img id="questionImages">
            <img id="resultImage">
          </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
